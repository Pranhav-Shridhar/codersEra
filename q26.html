<!-- Write the JavaScript code to print the following output on your console
window. 
Array: [“DataFlair”, 2019, 1.0, true] // The code to print the below
output in the console window is: -->

<html>
  <body>
    <script>
      var array = ["DataFlair", 2019, 1.0, true];
      var msg = "Array: [";
      for (var i = 0; i < array.length - 1; i++) {
        msg += array[i] + ", ";
      }
      msg += array[array.length - 1] + "]";
      console.log(msg);
    </script>
  </body>
</html>
